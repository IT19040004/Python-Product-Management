{% extends 'base.html' %}


{% block content %}

    <div class="container">

      <div class="row justify-content-center">

       {% if products %}

        {% for product in products %}

        <div class="col-md-5">

          <div class="card m-5" style="width: 18rem;">

              <img src="{{ product.image.url }}" class="card-img-top" alt="...">

              <div class="card-body">

              <h5 class="card-title m-1">{{ product.name }}</h5>

              <h4 class="card-subtitle m-1">{{ product.price }}</h4>

              <p class="card-text m-1">{{ product.description}}</p>

              <p class="card-text mt-1">{{ product.create_at}}</p>

              <a href="{% url 'product' product.pk %}" class="btn btn-primary mt-2">Detail</a>

            </div>

          </div>

        </div>

        {% endfor %}

        {% else %}

        <p>No Products ... </p>

        {% endif %}

    </div>

 </div>

{% endblock %}
